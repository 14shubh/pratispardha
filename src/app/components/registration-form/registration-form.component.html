<div class="container form">
    <div class="heading">
        <h2>Registration Form OF Tournament</h2>
        <span class="border"></span>
    </div>

    <div class="registration-form">
        <div class="form-box">
            <div class="title">
              <h2>tournaments details</h2>
            </div>
            <div class="form-group">
              <input type="text" id="tournament_name" class="form-control" placeholder="Tournament Name">
            </div>
            <div class="form-group">
              <input type="text" id="tournament_venue" class="form-control" placeholder="Tournament Venue">
            </div>
            <div class="form-group">
              <input type="text" id="tournament_date" class="form-control" placeholder="Tournament Date">
            </div>
            <div class="form-group">
              <input type="text" id="tournament_fess" class="form-control" placeholder="Tournament Entry Fess">
            </div>
            <div class="title">
                <h2>tournaments details</h2>
            </div>
            <div class="form-group">
                <input type="text" id="team_name" class="form-control" placeholder="Team Name">
              </div>
              <div class="form-group">
                <input type="text" id="owner_name" class="form-control" placeholder="Team Owner Name">
              </div>
              <div class="form-group">
                <input type="text" id="owner_email" class="form-control" placeholder="Owner Email">
              </div>
              <div class="form-group">
                <input type="text" id="owner_no." class="form-control" placeholder="Owner Contact Number">
              </div>
          </div>
          <div class="form-btn">
              <a class="cancel-btn">Cancel</a>
              <a class="register-btn">Register</a>
          </div>
    </div>
</div>
